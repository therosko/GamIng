<GridLayout rows="3*, *, 3*, *, 30*" class="home-container" marginRight="20"
    marginLeft="20">

    <GridLayout row="0" columns="*, *, 5*">
        <GridLayout col="0" class="home-icon-container"
            (tap)="navigateToHome()">
            <Image src=" ~/images/back.png" style="height:50%"
                horizontalAlignment="left">
            </Image>
        </GridLayout>
        <GridLayout col="1"
        (tap)="navigateToHome()">
            <Label text="Levels" class="levels-points"
            horizontalAlignment="left" verticalAlignment="center">
            </Label>
        </GridLayout>
        <Label col="2" text="Leaderboards" marginLeft="20"
            class="home-eloha-font-semibold" horizontalAlignment="left"
            verticalAlignment="center">
        </Label>
    </GridLayout>

    <GridLayout row="1" style="padding-bottom:15">
        <Label class="line"></Label>
    </GridLayout>

    <GridLayout row="2" columns="*,*,*">
        <Gridlayout col="0" (tap)="navigateToLevels()">
            <Image src=" ~/images/levels.png" style="height:50%"
            horizontalAlignment="right">
            </Image>
        </Gridlayout>
        <Gridlayout col="2">
            <Image src=" ~/images/coins.png" style="height:50%"
            horizontalAlignment="left">
            </Image>
        </Gridlayout>

    </GridLayout>

    <GridLayout row="3" style="padding-bottom:15">
        <Label class="line"></Label>
    </GridLayout>

    <GridLayout row="4" rows="*, 10*">
        <GridLayout row="0" columns="*,4*" width="80%">
            <Button col="0" class="eloha-font-semibold levels-button"
                [text]="'4'" horizontalAlignment="stretch">
            </Button>
            <GridLayout columns="2*,6*" col="1">
                <Image src="~/images/levels_winner.png" col="0" width="25"
                    horizontalAlignment="left" verticalAlignment="top">
                </Image>
                <Label col="1" text="50-149 points" textWrap="true"
                    verticalAlignment="center" class="levels-points-title">
                </Label>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1" rows="*, *, *, *, *, *, *, *, *, *, *, *, *, 7*"
            columns="2*, 6*, 6*" width="80%" marginTop="5%"
            class="levels-points-normal">
            <Label row="0" col="0" text="1" horizontalAlignment="left">
            </Label>
            <Label row="0" col="1" text="John" horizontalAlignment="left">
            </Label>
            <Label row="0" col="2" text="149 points"
                horizontalAlignment="right">
            </Label>

            <Label row="1" col="0" text="2" horizontalAlignment="left">
            </Label>
            <Label row="1" col="1" text="Mary" horizontalAlignment="left">
            </Label>
            <Label row="1" col="2" text="138 points"
                horizontalAlignment="right">
            </Label>

            <Label row="2" col="0" text="3" horizontalAlignment="left">
            </Label>
            <Label row="2" col="1" text="Lisa" horizontalAlignment="left">
            </Label>
            <Label row="2" col="2" text="138 points"
                horizontalAlignment="right">
            </Label>

            <Label row="3" col="0" text="4" horizontalAlignment="left">
            </Label>
            <Label row="3" col="1" text="Bob" horizontalAlignment="left">
            </Label>
            <Label row="3" col="2" text="127 points"
                horizontalAlignment="right">
            </Label>

            <Label row="4" col="0" text="5" horizontalAlignment="left">
            </Label>
            <Label row="4" col="1" text="Alice" horizontalAlignment="left">
            </Label>
            <Label row="4" col="2" text="119 points"
                horizontalAlignment="right">
            </Label>

            <Label row="5" col="0" text="6" horizontalAlignment="left">
            </Label>
            <Label row="5" col="1" text="Harry" horizontalAlignment="left">
            </Label>
            <Label row="5" col="2" text="105 points"
                horizontalAlignment="right">
            </Label>

            <Label row="6" col="0" text="7" horizontalAlignment="left">
            </Label>
            <Label row="6" col="1" text="Mike" horizontalAlignment="left">
            </Label>
            <Label row="6" col="2" text="100 points"
                horizontalAlignment="right">
            </Label>

            <Label row="7" col="0" text="8" horizontalAlignment="left"
                class="levels-points-title">
            </Label>
            <Label row="7" col="1" text="Dana" horizontalAlignment="left"
                class="levels-points-title">
            </Label>
            <Label row="7" col="2" text="99 points"
                horizontalAlignment="right" class="levels-points-title">
            </Label>

            <Label row="8" col="1" colspan="2" text="needs 50 Points to jump one level up" horizontalAlignment="left">
            </Label>

            <Label row="9" col="0" text="9" horizontalAlignment="left">
            </Label>
            <Label row="9" col="1" text="Christina"
                horizontalAlignment="left">
            </Label>
            <Label row="9" col="2" text="88 points"
                horizontalAlignment="right">
            </Label>

            <Label row="10" col="0" text="10" horizontalAlignment="left">
            </Label>
            <Label row="10" col="1" text="Eve" horizontalAlignment="left">
            </Label>
            <Label row="10" col="2" text="80 points"
                horizontalAlignment="right">
            </Label>

            <Label row="11" col="0" text="11" horizontalAlignment="left">
            </Label>
            <Label row="11" col="1" text="Mark" horizontalAlignment="left">
            </Label>
            <Label row="11" col="2" text="78 points"
                horizontalAlignment="right">
            </Label>




        </GridLayout>
    </GridLayout>
</GridLayout>
