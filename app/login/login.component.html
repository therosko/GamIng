<ScrollView width="100%" height="100%">
    <StackLayout width="100%" height="100%">
        <GridLayout rows="40*, 40*, 20*">

            <GridLayout row="0" class="logo-container">
                <GridLayout class="image-container" verticalAlignment="bottom"
                    marginBottom="15">
                    <Image src="~/images/GamIng_logo.png">
                        </Image> </GridLayout> </GridLayout> <GridLayout
                        row="1" rows="*, auto"
                        [ngClass]="{'login-page-tablet': isTablet()}">

                        <GridLayout row="0" rows="auto" rows="*">
                            <!--Loading indicator-->
                            <ActivityIndicator color="white"
                                [busy]="isAuthenticating"
                                horizontalAlignment="center"
                                verticalAlignment="center">
                            </ActivityIndicator>
                        </GridLayout>

                        <GridLayout row="0" rows="*">
                            <GridLayout row="0" rows="auto, auto, auto"
                                class="container-padding"
                                verticalAlignment="top">

                                <GridLayout row="0" rows="auto, auto, auto">
                                    <Label
                                        class="eloha-font-semibold login-field-label m-b-2"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}"
                                        row="0" text="Email"></Label>
                                    <!--Email input field-->
                                    <TextField #email row="1"
                                        class="eloha-font-semibold login-input-field"
                                        ios:style="padding:10"
                                        android:style="padding-left:10; padding-right: 10"
                                        hint="E.g. h01234567@wu.ac.at"
                                        keyboardType="email"
                                        [(ngModel)]="user.email"
                                        autocorrect="false"
                                        autocapitalizationType="none"
                                        (focus)="onEmailFocus()"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet(), 'input-field-error': hasEmailErrors()}">
                                    </TextField>
                                    <!--Email format is incorrect-->
                                    <Label *ngIf="hasEmailErrors()"
                                        class="eloha-font-semibold m-t-2 login-field-label color-danger"
                                        row="2" [text]="getEmailError()"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}">
                                    </Label>
                                </GridLayout>

                                <GridLayout row="1" rows="auto, auto, auto"
                                    class="m-t-10">
                                    <!--Password part / label-->
                                    <Label
                                        class="eloha-font-semibold login-field-label m-b-2"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}"
                                        row="0" text="Password"></Label>

                                    <GridLayout row="1" columns="*, auto"
                                        class="login-password-container"
                                        ios:style="padding: 10"
                                        [ngClass]="{'input-field-error': hasPasswordErrors()}">
                                        <!--Password input field-->
                                        <TextField #password col="0"
                                            class="eloha-font-semibold login-password-field"
                                            hint="Password"
                                            android:style="padding-left: 10"
                                            secure="true"
                                            [(ngModel)]="user.password"
                                            (focus)="onPasswordFocus()"
                                            [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}">
                                        </TextField>
                                        <!--Show/hide password-->
                                        <Label col="1" [text]="showHideIcon"
                                            class="fa show-hide-icon"
                                            [ngClass]="{'font-size-lg': !isTablet(), 'font-size-lg-tablet': isTablet()}"
                                            (tap)="showHidePassword()"
                                            verticalAlignment="middle"
                                            android:style="padding-right: 10">
                                        </Label>
                                    </GridLayout>

                                    <!--Password is incorrect (e.g. length is zero)-->
                                    <Label *ngIf="hasPasswordErrors()"
                                        class="eloha-font-semibold m-t-2 login-field-label color-danger"
                                        row="2" [text]="getPasswordError()"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}">
                                    </Label>
                                </GridLayout>

                                <GridLayout row="2" rows="auto, auto"
                                    class="submit-container">
                                    <!--Sign in button-->
                                    <Button row="0"
                                        [isEnabled]="isSubmitEnabled()"
                                        class="eloha-font-semibold login-submit"
                                        [text]="'Sign in'" (tap)="login()"
                                        [ngClass]="{'font-size-lg': !isTablet(), 'font-size-lg-tablet': isTablet()}">
                                    </Button>
                                    <!--Login data incorrect-->
                                    <Label *ngIf="hasLoginErrors()"
                                        class="eloha-font-semibold color-danger"
                                        row="1" [text]="getLoginError()"
                                        textWrap="true"
                                        [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}">
                                    </Label>
                                </GridLayout>
                            </GridLayout>

                        </GridLayout>
                        <!-- removed one GridLayout (row) -->
                </GridLayout>
                <GridLayout row="3" class="icon-container"
                    horizontalAlignment="right" verticalAlignment="bottom"
                    (tap)="howToLogin()">
                    <!--How to login-->
                    <Image src="~/images/question.png" marginRight='15'
                        marginBottom="15"> </Image>
                </GridLayout>
            </GridLayout>
    </StackLayout>
</ScrollView>
